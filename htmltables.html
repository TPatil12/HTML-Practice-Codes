<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

                <tr>

            <tbody style="background-color: cadetblue;">

                    <td rowspan="2">1</td>

                    <td>8000</td>
                </tr>
                <tr>
                    <td>Sumit</td>

                </tr>
                <tr>
                    <td>2</td>

                    <td>6000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jaduu</td>
                    <td>4000</td>
                </tr>
            </tbody>

            <tfoot style="background-color: darkgray;">
                <tr>
                    <td colspan="2">Total</td>
                    <td>25000</td>
                </tr>
            </tfoot>
        </table>
    </center>

</body>

</html>
